<script src="./static/js/swiper-4.2.6.min.js" charset="utf-8"></script><script src="https://static.lkme.cc/linkedme.min.js"></script><script>window.onload = function() {
				FastClick.attach(document.body);

					var r = window.location.search.substr(1).match(reg);

				};

				var pageName = getUrlParams("pageName");

					tmall = getUrlParams("tmall"),

					pageName = getUrlParams("pageName");
				/**
				 * 	产品性情
				 * 	price1：最低最后成交价（非必需）
					price2：最高最后成交价（非必需）

					itemPrice 产品原价

					commission 按产品原价-优惠券面额成交以后的佣金

					nativeUrl：调用app打开的链接

					sales：销量
					tmall:1是天猫 0不是天猫
				 */

				$.ajax({
					url: ajaxUrl + "/get/tao/product/",
					type: "GET",

					data: {

							nativeUrl = data.nativeUrl;
							itemUrl = data.itemUrl;
						};
						console.log({
							"userId": userID,
							"itemId": itemId,
							"coupon": parseFloat(coupon),

							"commissionGold": commissionGold,

						});

							});
						};

							autoplay: false, //可选选项，自动滑动

								type: "fraction"
							}

						linkedME()

					linkedme.init("0d7fcf252fa7f4ca69eba912e650eb5b", {
						type: "live"
					}, null);

					data.channel = "渠道链接"; // 自定义深度链接渠道，多个用逗号分隔，【可选】

					var params = {
						channel: channel,
						invitation: invitation,
						pageName: pageName,
						itemId: itemId,
						userId: userID,
						coupon: coupon,						
						commissionGold: commissionGold,
						itemUrl: itemUrl,
						nativeUrl: nativeUrl,
						tmall: tmall
					};
					data.params = JSON.stringify(params); //注意单引号和双引号的位置
					linkedme.link(data, function(err, response) {
						if(err) {
							// 生成深度链接失败，返回错误对象err
						} else {
							/**
							 * 立即领取
							 */
							console.log("传递参数", data.params);
							$(".dlApp").attr("href", response.url);
						}
					}, false);
				}
				/**
				 * 获取Url地址中userId参数   userID
				 */
				function getUrlParams(name) {
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //定义正则表达式 
					var r = window.location.search.substr(1).match(reg);
					if(r != null) return unescape(r[2]);
					return null;
				};
			}</script></body></html>
