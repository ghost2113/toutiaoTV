<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><title>产品详情</title><link rel="stylesheet" href="./css/reset.css"><link rel="stylesheet" href="./static/css/swiper-4.2.6.min.css"><style>body,html{width:100%;height:100%;background:url(img/acBg.jpg) no-repeat top center;background-size:100% auto}</style></head><body><section id="main" style="opacity:0"></section><script src="./js/rem.js"></script><script src="./js/zepto.js"></script><script src="./js/fastclick.js"></script><script src="./js/loading.js"></script><script src="static/js/swiper-4.2.6.min.js"></script><script>window.onload=function(){FastClick.attach(document.body);var n;(n=document.querySelector("#main")).addEventListener("touchstart",function(){var o=n.scrollTop,t=n.scrollHeight,e=o+n.offsetHeight;0===o?n.scrollTop=1:e===t&&(n.scrollTop=o-1)}),n.addEventListener("touchmove",function(o){n.offsetHeight<n.scrollHeight&&(o._isScroller=!0)}),document.body.addEventListener("touchmove",function(o){o._isScroller||o.preventDefault()})}</script></body></html>
